<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home ‚Äî Abuan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --accent: #ff9800;
      --bg-dark: rgba(0,0,0,0.65);
      --text-muted: #ddd;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      color: #fff;
      background: url('background.jpg') no-repeat center center/cover;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* üîπ Navigation Bar */
    nav {
      background: var(--bg-dark);
      padding: 15px;
      position: sticky;
      top: 0;
      display: flex;
      justify-content: center;
      z-index: 100;
    }
    nav a {
      color: #fff;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s, transform 0.2s;
    }
    nav a:hover {
      color: var(--accent);
      transform: scale(1.05);
    }

    /* üîπ Hero Section */
    header {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 60px 20px;
      background: linear-gradient(to bottom, rgba(0,0,0,0.7), rgba(0,0,0,0.3));
      text-align: center;
    }

    header h1 {
      font-size: 3em;
      margin-bottom: 15px;
    }

    header p {
      font-size: 1.3em;
      max-width: 600px;
      margin-bottom: 25px;
      color: var(--text-muted);
    }

    img.profile {
      margin-top: 20px;
      border-radius: 50%;
      border: 4px solid #fff;
      width: 180px;
      height: 180px;
      object-fit: cover;
      box-shadow: 0 8px 20px rgba(0,0,0,0.6);
    }

    /* üîπ Highlights (buttons) */
    .highlights {
      margin-top: 40px;
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .highlights a {
      padding: 14px 26px;
      background: var(--accent);
      color: #000;
      font-weight: bold;
      border-radius: 8px;
      text-decoration: none;
      transition: background 0.3s, transform 0.2s;
    }
    .highlights a:hover {
      background: #ffa733;
      transform: translateY(-3px);
    }

    /* üîπ Footer */
    footer {
      background: var(--bg-dark);
      padding: 15px;
      font-size: 0.9em;
      text-align: center;
    }
    footer a {
      color: var(--accent);
      margin: 0 8px;
      text-decoration: none;
    }
    footer a:hover { text-decoration: underline; }

    /* üîπ Responsive */
    @media (max-width: 600px) {
      header h1 { font-size: 2.2em; }
      header p { font-size: 1em; }
      img.profile { width: 140px; height: 140px; }
    }
  </style>
</head>
