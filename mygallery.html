    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(180deg, #0f172a, #1e293b);
      color: #fff;
    }

    /* ðŸ”¹ Navigation */
    nav {
      background: rgba(0,0,0,0.85);
      padding: 15px;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    nav a {
      color: #fff;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }
    nav a:hover {
      color: #06b6d4;
    }

    /* ðŸ”¹ Page Header */
    header {
      text-align: center;
      padding: 40px 20px;
    }
    header h1 {
      font-size: 2.5em;
      margin: 0 0 10px;
    }
    header p {
      color: #94a3b8;
      font-size: 1.1em;
    }

    /* ðŸ”¹ Gallery Grid */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }
    .gallery img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 12px;
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
    }
    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0,0,0,0.6);
    }

    footer {
      text-align: center;
      padding: 20px;
      background: rgba(0,0,0,0.7);
      margin-top: 40px;
      font-size: 0.9em;
      color: #94a3b8;
    }
    footer a {
      color: #06b6d4;
      text-decoration: none;
      margin: 0 8px;
    }
